<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white text-gray-800">

    <!-- Navbar -->
    <header class="w-full bg-white shadow-md fixed top-0 left-0 right-0 z-50 p-4">
        <div class="flex justify-between items-center max-w-5xl mx-auto">
            <div class="text-2xl font-bold cursor-pointer" onclick="toggleNavbar()">JKT48Connect</div>
            <div class="text-xl cursor-pointer" onclick="toggleNavbar()">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <!-- Menu Navbar (Hidden by Default) -->
        <nav id="navbar-menu" class="mt-2  p-4 hidden opacity-0 transform scale-y-0 origin-top transition-all duration-300">
          <a href="/" class="block py-2 text-gray-800 opacity-0 transform translate-y-3 transition-all duration-300 delay-100 hover:text-blue-600 hover:underline">Home</a>
          <a href="/news" class="block py-2 text-gray-800 opacity-0 transform translate-y-3 transition-all duration-300 delay-200 hover:text-blue-600 hover:underline">News</a>
          <a href="/schedule" class="block py-2 text-gray-800 opacity-0 transform translate-y-3 transition-all duration-300 delay-300 hover:text-blue-600 hover:underline">Schedules</a>
          <a href="/stream" class="block py-2 text-gray-800 opacity-0 transform translate-y-3 transition-all duration-300 delay-400 hover:text-blue-600 hover:underline">Stream</a>
        </nav>
    </header>

    <!-- Spacer untuk Navbar -->
    <div class="h-16"></div>

    <!-- Container -->
    <div class="container mx-auto p-4">
        <nav class="text-sm text-gray-500">
            <a href="#" class="hover:underline">Home</a>
            <span class="mx-2">></span>
            <a href="#" class="font-semibold text-gray-800">live</a>
        </nav>

        <div class="mt-4">
            <h1 class="text-4xl font-bold">
                <span class="bg-gradient-to-r from-blue-600 to-black text-transparent bg-clip-text">Live JKT48</span> 
            </h1>
        </div>

        <div class="mt-6">
        
            <button href="/replay" class="flex items-center px-4 py-2 bg-gradient-to-r from-pink-400 to-pink-300 text-white rounded-full shadow-lg">
                <a href="/replay"
                <i class="fas fa-play mr-2"></i>
                Replay
                </a>
            </button>
        </div>

        <!-- Container untuk Live Stream -->
        <div id="streams-container" class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500">Loading...</p>
        </div>
    </div>

<script src="script/stream.js">script/stream.js</script>
</body>
</html>
