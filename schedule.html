<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKT48 Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white text-gray-800">

    <!-- Navbar -->
    <header class="w-full bg-white shadow-md fixed top-0 left-0 right-0 z-50 p-4">
        <div class="flex justify-between items-center max-w-5xl mx-auto">
            <div class="text-2xl font-bold cursor-pointer" onclick="toggleNavbar()">JKT48Connect</div>
            <div class="text-xl cursor-pointer" onclick="toggleNavbar()">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        
        <!-- Menu Navbar (Hidden by Default) -->
        <nav id="navbar-menu" class="mt-2  p-4 hidden opacity-0 transform scale-y-0 origin-top transition-all duration-300">
          <a href="/" class="block py-2 text-gray-800 opacity-0 transform translate-y-3 transition-all duration-300 delay-100 hover:text-blue-600 hover:underline">Home</a>
          <a href="/news" class="block py-2 text-gray-800 opacity-0 transform translate-y-3 transition-all duration-300 delay-200 hover:text-blue-600 hover:underline">News</a>
          <a href="/schedule" class="block py-2 text-gray-800 opacity-0 transform translate-y-3 transition-all duration-300 delay-300 hover:text-blue-600 hover:underline">Schedules</a>
          <a href="/stream" class="block py-2 text-gray-800 opacity-0 transform translate-y-3 transition-all duration-300 delay-400 hover:text-blue-600 hover:underline">Stream</a>
        </nav>
    </header>

    <!-- Spacer untuk navbar -->
    <div class="h-16"></div>

    <!-- Container -->
    <div class="container mx-auto p-4 ">
        <!-- Breadcrumb -->
        <nav class="text-sm mb-4">
            <a href="#" class="text-gray-500">Home</a>
            <span class="mx-2 text-gray-400">></span>
            <span class="text-black font-semibold">Schedule</span>
        </nav>

        <!-- Title -->
        <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-black text-transparent bg-clip-text text-center">
            JKT48 Schedule
        </h1>



<div class="mt-6 flex justify-center space-x-4">
    <button id="prev-btn" class="bg-purple-600 text-white py-2 px-6 rounded-full shadow-md hover:bg-purple-700 transition">
        Previous
    </button>
    <span id="page-info" class="text-gray-600 font-semibold">Halaman 1</span>
    <button id="next-btn" class="bg-purple-600 text-white py-2 px-6 rounded-full shadow-md hover:bg-purple-700 transition">
        Next
    </button>
</div>

<div id="theater-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-4 w-full max-w-5xl">
    <p class="text-gray-500">Loading...</p>
</div>


    <script>
        function toggleNavbar() {
            const menu = document.getElementById("navbar-menu");
            const links = menu.querySelectorAll("a");

            if (menu.classList.contains("hidden")) {
                menu.classList.remove("hidden");
                setTimeout(() => {
                    menu.classList.remove("opacity-0", "scale-y-0");
                }, 10);

                links.forEach((link, index) => {
                    setTimeout(() => {
                        link.classList.remove("opacity-0", "translate-y-3");
                    }, index * 100);
                });

            } else {
                menu.classList.add("opacity-0", "scale-y-0");
                links.forEach((link) => {
                    link.classList.add("opacity-0", "translate-y-3");
                });

                setTimeout(() => {
                    menu.classList.add("hidden");
                }, 300);
            }
        }
    </script>

    <!-- Theater.js -->
    <script src="script/schedule.js"></script>

</body>
</html>
