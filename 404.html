<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        .content {
            text-align: center;
            margin-bottom: 20px; /* This margin prevents footer from being in the center */
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .footer {
            font-size: 0.9rem;
            color: #555;
            position: absolute;
            bottom: 20px;
            width: auto;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>404</h1>
        <p>The page you are looking for cannot be found.</p>
        <p><a href="/">Go Back to Home</a></p>
    </div>
    <div class="footer">
        Error ID: <span id="error-id"></span>
    </div>
    <script>
        // Generate random error ID with prefix "J48"
        const randomId = "J48" + Math.random().toString(36).substring(2, 8).toUpperCase();
        document.getElementById("error-id").textContent = randomId;
    </script>
</body>
</html>
