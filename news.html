<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48intens - News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white text-gray-800">
    <!-- Navbar -->
    <header class="p-4 border-b bg-white">
        <div class="flex justify-between items-center">
            <div class="text-2xl font-bold cursor-pointer" onclick="toggleNavbar()">JKT48Connect</div>
            <div class="text-xl cursor-pointer" onclick="toggleNavbar()">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        
        <!-- Menu Navbar (Hidden by Default) -->
        <nav id="navbar-menu" class="mt-2  p-4 hidden opacity-0 transform scale-y-0 origin-top transition-all duration-300">
          <a href="/" class="block py-2 text-gray-800 opacity-0 transform translate-y-3 transition-all duration-300 delay-100 hover:text-blue-600 hover:underline">Home</a>
          <a href="/news" class="block py-2 text-gray-800 opacity-0 transform translate-y-3 transition-all duration-300 delay-200 hover:text-blue-600 hover:underline">News</a>
          <a href="/schedule" class="block py-2 text-gray-800 opacity-0 transform translate-y-3 transition-all duration-300 delay-300 hover:text-blue-600 hover:underline">Schedules</a>
          <a href="/member" class="block py-2 text-gray-800 opacity-0 transform translate-y-3 transition-all duration-300 delay-300 hover:text-blue-600 hover:underline">Member</a>
            <a href="/stream" class="block py-2 text-gray-800 opacity-0 transform translate-y-3 transition-all duration-300 delay-400 hover:text-blue-600 hover:underline">Stream</a>
        </nav>
    </header>

    <main class="p-4">
        <!-- Breadcrumb -->
        <nav class="text-sm text-gray-500 mb-4">
            <a href="#" class="hover:underline">Home</a> <span>&gt;</span> <a href="#" class="hover:underline font-bold">News</a>
        </nav>

        <!-- Title -->
        <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-black text-transparent bg-clip-text mb-4">
            Hot News.
        </h1>

        <!-- News Container -->
        <div id="news-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </main>

<script src="script/news.js">script/news.js</script>
</body>
</html>
